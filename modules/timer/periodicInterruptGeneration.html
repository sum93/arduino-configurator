<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arduino Configurator - Periodic Interupt Generation (timer)</title>
    <base href="../../">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom styling -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <!-- Vue.js 2.5.16 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="periodic-interrupt-generation">
      <config-app-header></config-app-header>
      <div class="container-fluid">
        <div class="row">
          <config-app-nav></config-app-nav>
          <div class="col-12 offset-md-2 col-md-10 offset-xl-1 col-xl-11 content">
            <div class="row my-4">
              <div class="offset-1">
                <h3><span class="title-pre">Timer</span> / <span class="title"><b>Periodic Interupt Generation</b></span></h3>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <h4>Set Up</h4>
                <form>
                  <input-field v-bind:input-data="inputData"></input-field>
                  <result-code v-bind:result-code="resultCode" v-bind:get-code="getCode"></result-code>
                </form>
              </div>
              <information-boxes v-bind:input-data="inputData"></information-boxes>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/result-code.vue.js"></script>
    <script src="js/config-app-global-components.vue.js"></script>
    <script src="js/timer/periodic-interrupt-generation.vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

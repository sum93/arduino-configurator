<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arduino Configurator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom styling -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Bootstrap 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
    <!-- Vue.js 2.5.16 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="config-app">
      <config-app-header></config-app-header>
      <div class="container-fluid">

              <div class="row my-4">
                <div class="offset-1">
                  <h2><span class="title-pre">Arduino Configurator</span> / <span class="title"><b>Home</b></span></h2>
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <p>
                    This web application helps Arduino users to generate basic measurement codes for the Arduino Uno.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/config-app-global-components.vue.js"></script>
  <script src="js/config-app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
